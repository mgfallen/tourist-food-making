version: '3.3'

services:
  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: swagger-ui
    environment:
      SWAGGER_JSON: /etc/swagger/swagger.yaml
    volumes:
      - ./swagger/swagger.yaml:/usr/share/nginx/html/swagger.yaml
    ports:
      - "8080:8080"


  nginx:
    image: nginx:1.27.0
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./swagger:/usr/share/nginx/html
    depends_on:
      - java-app
      - go-app
      - swagger-ui


  db:
    image: postgres:16.3
    container_name: postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - /home/database-mount/pgdata:/var/lib/postgresql/data

  java-app:
    image: openjdk:17-jdk-alpine
    container_name: java-app
    build:
      context: ./backend/food-making-backend
      dockerfile: Dockerfile
    depends_on:
      - db

  go-app:
    image: golang:1.16
    container_name: go-app
    build:
      context: ./backend/go-llm-backend
      dockerfile: Dockerfile
    depends_on:
      - db

volumes:
  pgdata:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/database-mount/pgdata
  swagger-ui:
    external: false

