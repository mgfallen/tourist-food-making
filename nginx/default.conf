server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        index swagger.html;
    }

    location /swagger {
            alias /usr/share/nginx/html/swagger;
            index index.html;
            try_files $uri $uri/ /swagger/index.html;
        }

        location /swagger/api-docs {
            alias /usr/share/nginx/html/swagger/api-docs;
        }
g

}
